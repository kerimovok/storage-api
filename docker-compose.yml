version: '3.8'

services:
    storage-api:
        build: .
        ports:
            - '3003:3003'
        environment:
            - PORT=3003
            - GO_ENV=development
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_USER=postgres
            - DB_PASS=password
            - DB_NAME=storage
        volumes:
            - ./uploads:/app/uploads
            - ./config:/app/config
        depends_on:
            - postgres
        restart: unless-stopped

    postgres:
        image: postgres:15-alpine
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=storage
        ports:
            - '5433:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        restart: unless-stopped

volumes:
    postgres_data:
