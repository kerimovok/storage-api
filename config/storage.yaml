storage:
    # File validation settings
    validation:
        # Default maximum file size in bytes (used when no specific extension limit is set)
        default_max_file_size: 10485760 # 10MB

        # Maximum file size per extension in bytes
        max_file_size_per_extension:
            # Images - smaller limits
            jpg: 5242880 # 5MB
            jpeg: 5242880 # 5MB
            png: 5242880 # 5MB
            gif: 10485760 # 10MB

            # Documents - medium limits
            pdf: 20971520 # 20MB
            doc: 10485760 # 10MB
            docx: 10485760 # 10MB
            xls: 10485760 # 10MB
            xlsx: 10485760 # 10MB
            txt: 1048576 # 1MB
            csv: 1048576 # 1MB

            # Archives - larger limits
            zip: 52428800 # 50MB
            rar: 52428800 # 50MB

            # Media - largest limits
            mp4: 104857600 # 100MB
            avi: 104857600 # 100MB
            mov: 104857600 # 100MB
            mp3: 20971520 # 20MB
            wav: 52428800 # 50MB

        # Allowed file types/extensions
        allowed_extensions:
            - jpg
            - jpeg
            - png
            - gif
            - pdf
            - doc
            - docx
            - xls
            - xlsx
            - txt
            - csv
            - zip
            - rar
            - mp4
            - avi
            - mov
            - mp3
            - wav

        # Blocked file types/extensions
        blocked_extensions:
            - exe
            - bat
            - cmd
            - com
            - pif
            - scr
            - vbs
            - js

        # MIME type validation
        strict_mime_validation: true

    # Storage organization settings
    organization:
        # Default organization pattern: date/type/filename
        # Options: date, type
        pattern: 'date/type'

        # Date format for folder naming
        date_format: '2006-01-02'

        # Include time in date folders (creates hourly folders)
        include_time: false

        # File naming strategy
        naming:
            # Options: original, uuid, timestamp
            strategy: 'uuid'
            # Preserve original extension
            preserve_extension: true

    # Local storage settings
    storage:
        # Base upload directory
        upload_dir: './uploads'
        # Create directories if they don't exist
        create_dirs: true
